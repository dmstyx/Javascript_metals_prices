<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Precious Metal Prices</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="ui container">
      <header class="page-header">
        <h1>Precious Metals Price Calculator</h1>
      </header>
      
      <div class ="form">
        <div id="data">
          <select id="symbols" class="ui dropdown">
            <option value="XAU">Gold</option>
            <option value="XAG">Silver</option>
            <option value="XPT">Platinum</option>
            <option value="XPD">Palladium</option>
          </select>

          <div class="ui right labeled input">
            <input id="weight" type="text" placeholder="Enter weight..">
            <div id="units" class="ui dropdown label">
              <div value=0.03527396195 class="text">g</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div value="" class="item">g</div>
                <div value="" class="item">kg</div>
                <div value="" class="item">oz</div>
                <div value="" class="item">lb</div>
              </div>
            </div>
          </div>

          <select id="currency" class="ui dropdown">
            <option value="GBP">GBP</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
          </select>

          <button id="addBtn" class="ui button">
            Search
          </button>
        </div>

      </div>


      <h3>Metal Values</h3>
      <section>
        <table class="ui celled striped table">
          <thead class="center aligned">
            <tr>
              <th scope="col">Metal</th>
              <th scope="col">Weight(g)</th>
              <th scope="col">Spot Price</th>
              <th scope="col">Value</th>
              <th scope="col">Edit Results</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
      
    <script src="main.js"></script>
    </div>
  </body>
</html>
